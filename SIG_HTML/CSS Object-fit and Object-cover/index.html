<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object-fit and Object-cover</title>
</head>
<style>
    .container{
        height: 634px;
        width: 688px;
        border: 2px solid black;
        background-color: blueviolet;
    }
    img{
        height: 634px;
        width: 688px;
        object-fit: contain;
    }
</style>
<body>
    <div class="container">
        <img src="cat.jpg" alt="cat">

    </div>
</body>
</html>
