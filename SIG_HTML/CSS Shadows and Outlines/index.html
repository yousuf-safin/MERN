<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows and Outlines</title>
  </head>
  <style>
    .box {
      border: 2px solid black;
      padding: 34px;
      box-shadow: forestgreen 3px 7px 13px 1px;
    }
    .text-shadow {
      text-shadow: 10px 5px 5px rgb(116, 6, 181);
      outline: 2px solid red;
      outline-offset: 5px;
      border-radius: 10px;
    }
  </style>
  <body>
    <div class="box">I am a Box</div>
    <p class="text-shadow">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptates possimus minima nobis minus quisquam? Dolor obcaecati aut maiores optio, consectetur ipsum numquam, magni suscipit earum odio temporibus provident magnam aliquam molestias. Quasi, quis necessitatibus!
    </p>
  </body>
</html>
