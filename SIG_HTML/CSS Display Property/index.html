<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      border: 2px solid black;
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 25px;
      padding: 20px;
      background-color: lightblue;
    }
    /* .box1{
        /* display: none; */
        /* visibility: hidden; 
    } */
  </style>
  <body>
    <div class="box">
      <h1>Box</h1>
      <p>Box is a block element.</p>
    </div>
    <div class="box box1">
      <h2>hello world</h2>
    </div>
    <span>Hello</span>
    <span>World</span>
  </body>
</html>
