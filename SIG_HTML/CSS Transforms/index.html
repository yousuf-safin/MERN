<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        .container{
            border: 2px solid black;
            width: 100vw;
            height: 80vh;
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: salmon;
            border: 2px solid purple;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: large;
            /* transform: rotate(0.5turn); */
            /* transform: rotateZ(40deg); */
            /* transform: scaleX(1.2);
            transform: skew(10deg); */
            transform: translateY(122%) scale(1.5) translateX(50%) skew(10deg);


        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            Box
        </div>
    </div>
</body>
</html>
