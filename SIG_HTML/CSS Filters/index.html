<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters </title>
</head>
<style>
    img {
        filter: blur(5px);
        cursor: pointer;
    }
</style>
<body>
    <div class="container">
        <img id="image" src="https://fastly.picsum.photos/id/1084/536/354.jpg?grayscale&hmac=Ux7nzg19e1q35mlUVZjhCLxqkR30cC-CarVg-nlIf60" alt="image">
    </div>
    <script>
        document.getElementById('image').addEventListener('click', function() {
            this.style.filter = 'none';
        });
    </script>
</body>
</html>
