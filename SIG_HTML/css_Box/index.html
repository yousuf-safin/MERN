<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box Model</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        background-color: sienna;
    }
    .box1{
        color: red;
        padding: 30px;
        margin: 35px;
        border: 2px solid black;
        box-sizing: border-box;
        height: 200px;
    }
    .box2{
        color: yellow;
        padding: 30px;
        margin: 35px;
        border: 2px solid black;
        box-sizing: border-box;
        height: 200px;

    }
</style>
<body>
    <div class="box box1">
        <h1>This is a Box</h1> 
</div>
<div class="box box2"> This is another box</div>
</body>
</html>

Margin Collasping

When two or more elements are adjacent to each other, the margin of the element with the largest margin will be applied to the other element. This is called margin collapsing.
