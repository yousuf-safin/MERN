<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="lookove.png" type="image/x-icon">
    <title>LOOKOVE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInDown 1s ease;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-link img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .social-link:hover {
            color: #e7c9ff;
            transform: translateY(-5px);
        }

        .social-link img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .social-link img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to LOOKOVE</h1>
        <p>Your Everyday Styling shopping destination!</p>

        <div class="social-links">
            <a href="https://www.facebook.com/lookove.store" target="_blank" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.instagram.com/lookove.store/" target="_blank" class="social-link">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
                Instagram
            </a>
            <a href="https://lookove.com/" target="_blank" class="social-link">
                <img src="lookove.png" alt="Shop Now">
                Shop Now
            </a>
        </div>

        <footer>
            Follow us to discover exclusive offers and updates!
        </footer>
    </div>
</body>
</html>
